<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 text-center">
            <span role="img" aria-label="folder">ðŸ“‚</span> File Sharing
        </h1>

        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
            <div class="relative border border-gray-300 rounded-lg p-4 flex items-center justify-center cursor-pointer hover:border-blue-500 transition duration-300 ease-in-out">
                <input
                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                    type="file"
                    name="file"
                    id="fileInput"
                    required
                >
                <label for="fileInput" class="text-gray-500 text-center flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 0115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <span id="fileName" class="text-lg font-medium">Drag & Drop your file here or Click to Browse</span>
                    <span class="text-sm text-gray-400 mt-1">(Max file size: 50MB)</span>
                </label>
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
                Upload File
            </button>
        </form>

        <div class="mt-4 text-center space-y-4">
            <!-- "View All Contents" now styled as a prominent button -->
            <a
                href="/contents"
                class="w-full inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
                <span role="img" aria-label="documents" class="mr-2 text-xl">ðŸ“„</span>
                View All Contents
            </a>
            <br>
            <!-- "Go to Chat" button remains the same -->
            <a
                href="/chat"
                class="w-full inline-flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
            >
                <span role="img" aria-label="chat" class="mr-2 text-xl">ðŸ’¬</span>
                Go to Chat
            </a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameSpan = document.getElementById('fileName');

        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                fileNameSpan.textContent = event.target.files[0].name;
            } else {
                fileNameSpan.textContent = 'Drag & Drop your file here or Click to Browse';
            }
        });
    </script>
</body>
</html>
